<!DOCTYPE html>
<html>
  <head>
    <title>Simple login form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
  </head>
  <body class="gradient-color">
    <div class="main">
      <div class="card-form">
        <h1>Login</h1>
        <form action="/">
          <div class="input-label">
            <label id="icon" for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email" required/>
          </div>
          <div class="input-label">
            <label id="icon" for="name">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required/>
          </div>
          <div class="btn-block">
            <button id="btnLogin" type="submit">Submit</button>
          </div>
        </form>
        <div>
          <p class="">Do not have an account? <a href="#" onclick="signUpPage()">Register Here</a></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
